<template name="manageProfile">
	<div class="row">
		<div>&nbsp;</div>
	</div>
	<div class="container">
		<form class="form-horizontal">
				<fieldset>
					<div class="row">
						<label for="userName">User Name</label>
						<input type="text" name="usreName" class="form-control" value="{{userId}}" disabled>
					</div>
					<div class="row">
						<label for="firstName">First Name</label>
						<input type="text" name="firstName"  placeholder="First Name" class="form-control" required="true" value="{{profileData.fname}}">
					</div>
					<div class="row">
						<label for="lastName">Last Name</label>
						<input type="text" name="lastName"  placeholder="Last Name" class="form-control" required="true">
					</div>
					<div class="row">
						<label for="sex">Sex</label>
						<select name="sex" class="form-control" required="true">
							<option value=""></option>
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Others</option>
						</select>
					</div>
					<div class="row">
						<label for="address">Address</label>
						<input type="text" name="address" placeholder="Address" class="form-control">
					</div>

					<div class="row">
						<div>&nbsp;</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<button class="btn btn-primary btn-lg profile-cancel" type="button">Cancel</button>
						</div>
						<div class="col-md-4">
							<button name="save" type="submit" class="btn btn-success btn-lg profile-save" value="save">Save</button>
						</div>
					</div>
					
				</fieldset>
		</form>
	</div>

</template>
