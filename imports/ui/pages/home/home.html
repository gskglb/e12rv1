<template name="home">
    <div class="container-blog">
        <div class="container">
            <div class="page-header" id="blog">
                <div class="row">
                    <div class="col-md-3">
                        <h2 class="text-primary">Categories</h2>
                        <br />
                        <p class="text-primary">Top Rated</p>
                        <p class="text-primary">Most Liked</p>
                        <p class="text-primary">Brand New</p>
                        <p class="text-primary">Some other type</p>
                        <br />
                        <h2 class="text-primary">Archives</h2>
                        <br />
                        <p class="text-primary">December 2016</p>
                        <p class="text-primary">January 2017</p>
                        <p class="text-primary">Fevruary 2017</p>
                        <p class="text-primary">March 2017</p>
                        <p class="text-primary">April 2017</p>
                    </div>
                    <div class="col-md-9">
                    <h3>Got awesome idea? Why don't you publish it <a href="{{pathFor 'createIdea'}}">here</a></h3>
                    <hr />
                    <p>Top Ideas for you</p>
                    <hr />
                        <div>
                            {{#each ideas}}
                            <div class="row">
                                <div class="col-xs-12">
                                <p>
                                <a href="#" style="color: grey;">Respond</a>
                                &nbsp; 
                                <a href="#" style="color: grey;">See Comments</a>
                                 &nbsp; 
                                <a href="#" style="color: grey;">Send PM </a>
                                &nbsp; 
                                </p>
                                <div class="clearfix">
                                    <img class="img-responsive pull-left" style="border-radius: 10px; width: 40px;
  height: auto;" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50/s=40"/>
                                Person name goes here <br /> &nbsp;&nbsp;&nbsp;Some professional catchy stuff goes here 
                                </div>
  
                                    <a href=""><h3>{{summary}}</h3></a>
                                    <p class="text-justify">
                                        {{trimDescription(description)}}
                                        <a href="">(View Details)</a>
                                    </p>
                                    <p>Likes : {{likes_count}}&nbsp;
                                        Dislikes : {{dislikes_count}} &nbsp; 
                                     </p> 
                                    <p>
                                      <a class="btn btn-danger">Up Vote</a>  
                                    </p>   
                                </div>
                            </div>

                            <hr />
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
