<template name="createIdea">
  <nav class="navbar navbar-default navbar-fixed-top top-nav-collapse" style="background-color: RGBA(13, 70, 83, 0.78);">
    <div class="container">
      <div class="col-md-12">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'landing'}}"><img src="img/logo.png" class="img-responsive" style="width: 140px; margin-top: -16px;"></a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class=""><a href="{{pathFor 'home'}}">Browse Ideas</a></li>
            <li class="active"><a href="{{pathFor 'createIdea'}}">New Idea</a></li>

            {{#if currentUser}}
              <li class=""><a href="{{pathFor 'manageProfile'}}">Settings</a></li>
              <li class=""><a data-action="logOut">Sign Out</a></li>
            {{/if}}
          </ul>
        </div>
    </div>
    </div>
  </nav>
	<section id="service" class="section-padding">
	    <div class="container">
	        <div class="row">
	            <div class="col-md-2 col-sm-2">
					<div class="row"> 
                      <h4 class="ser-title">Categories</h4>
                      <hr class="botm-line">
                      <div class="space"></div>
                      <p>Top Ranked</p>
                      <p>Most Liked</p>
                      <p>Highly Active</p>
                      <p>Something else</p>
                      <div class="space"></div>
                  </div>

                </div>
                <div class="col-md-10 col-sm-4">
                  <div class="row">
                      <div class="col-md-12 col-sm-4">
                        {{> Template.dynamic template="createIdeaForm" data=currentUser}}    
                      </div>
                  </div> 
                  <div class="row">
                      <div class="col-md-12 col-sm-4">
                        <h4>
                          Manage Your Ideas 
                        </h4>

                        <div class="row">
                        {{#each myIdeas}}
                        <div class="col-md-12 col-sm-4 col-xs-12">
                        <hr />
                            <p>Modify &nbsp; Add Tags &nbsp; View Correspondance &nbsp; Invite Friends </p>
                            <div class="caption">
                                <h4>{{summary}}</h4>
                            </div>    
                            <ul class="list-inline">
                                <li>Liked by {{likes_count}} people. <a href="#">Details</a></li>
                                <li>Disliked by {{dislikes_count}} people. <a href="#">Details</a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            </ul>
                            
                        </div>
                         
                        {{/each}}
                    </div>
                      </div>
                  </div> 
                  
                </div>
	        </div>
	    </div>
	</section>
</template>
