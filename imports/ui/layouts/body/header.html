<template name="header">
  <div class="app-bar darcula fixed-top" data-role="appbar">
      <a class="app-bar-element bg-blue" href="/">Idea BootCamp</a>

      <span class="app-bar-divider"></span>

      <ul class="app-bar-menu">
          <li class="stick bg-green"><a href="{{ pathFor 'home' }}">Browse Idea</a></li>
          
          <li class="stick bg-red"><a href="{{ pathFor 'createIdea' }}"><span class="mif-cog icon"></span>&nbsp;Create Idea</a></li>
               
      </ul>

      {{#if currentUser}}
      <div class="app-bar-element place-right">
        <a href="#" data-action="logout" class="fg-white "><span class="mif-exit">&nbsp;</span>Sign Out</a>
      </div>  
      {{else}}

      <div class="app-bar-element place-right">
        <a class="dropdown-toggle fg-white "><span class="mif-enter">&nbsp;</span>Enter</a>
        <div class="app-bar-drop-container place-right"
                data-role="dropdown" data-no-close="true">
            <div class="padding20">
                <form>
                    <h4 class="text-light">Login to service...</h4>
                    <div class="input-control text">
                        <span class="mif-user prepend-icon"></span>
                        <input type="text">
                    </div>
                    <div class="input-control text">
                        <span class="mif-lock prepend-icon"></span>
                        <input type="password">
                    </div>
                    <label class="input-control checkbox small-check">
                        <input type="checkbox">
                        <span class="check"></span>
                        <span class="caption">Remember me</span>
                    </label>
                    <div class="form-actions">
                        <button class="button">Login</button>
                        <button class="button link fg-whilte">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
      {{/if}}
  </div>
</template>
